<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="form">
    <form>
        <div>
            <label for="identifiant">Identifiant : </label>
            <input class="input"
                   type="text"
                   value="Saisir un identifiant"
                   id="identifiant"
                   name="identifiant"
                   onfocus="focusField(this)"
                   onblur="blurField(this)"
            />
            <div class="feedback"></div>
        </div>

        <div>
            <label for="mdp">Mot de passe : </label>
            <input class="input"
                   type="password"
                   value=""
                   id="mdp"
                   name="mdp"
                   onfocus="focusField(this)"
                   onblur="blurField(this)"
            />
            <div class="feedback"></div>
        </div>

        <div>
            <label for="mdp">Confirmer le mot de passe : </label>
            <input class="input"
                   type="password"
                   value=""
                   id="confirm-mdp"
                   name="mdp"
                   onfocus="focusField(this)"
                   onblur="blurField(this); !matchPassword() ? showIssue() : ''"
            />
            <div class="feedback">Password does not match !</div>
        </div>

        <div>
            <label for="adresse">Adresse : </label>
            <input class="input"
                   type="text"
                   value="Saisir une adresse postale"
                   id="adresse"
                   name="adresse"
                   onfocus="blurField(this)"
                   onblur="blurField(this)"
            />
            <div class="feedback"></div>
        </div>

        <div>
            <label for="email">Email : </label>
            <input class="input"
                   type="email"
                   value="Saisir une adresse email"
                   id="email"
                   name="email"
                   onfocus="focusField(this)"
                   onblur="blurField(this)"
            />
            <div class="feedback"></div>
        </div>

        <input id="button"
               type="submit"
               onclick="alert('Validation anulÃ©e'); return false;"
        />

        <a href="index.html">
            <img id="back" src="../res/img/Tokyoship_Home_icon.svg" alt="">
        </a>

        <script type="text/javascript" src="js/main.js"></script>
    </form>
</div>
</body>
</html>
